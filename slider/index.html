<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style1.css">
</head>

<body onload="draw()">
	<canvas id="can1" width="500" height="500"></canvas>
	<div id="slider" class="slider">
	<div class="thumb"></div>
	</div>
	<div id="nums">
	<input type="text" size="1" class="num1">
	<input type="text" size="1" class="num1">
	<input type="text" size="1" class="num1">
	<input type="text" size="1" class="num1">
	<input type="text" size="1" class="num1">
	</div>
  <script>
    var sliderElem = document.getElementById('slider');
    var thumbElem = sliderElem.children[0];
	var newLeft=0;
    thumbElem.onmousedown = function(e) {
      var thumbCoords = getCoords(thumbElem);
      var shiftX = e.pageX - thumbCoords.left;
      // shiftY здесь не нужен, слайдер двигается только по горизонтали

      var sliderCoords = getCoords(sliderElem);

      document.onmousemove = function(e) {
        //  вычесть координату родителя, т.к. position: relative
        newLeft = e.pageX - shiftX - sliderCoords.left;

        // курсор ушёл вне слайдера
        if (newLeft < 0) {
          newLeft = 0;
        }
        var rightEdge = sliderElem.offsetWidth - thumbElem.offsetWidth;
        if (newLeft > rightEdge) {
          newLeft = rightEdge;
        }
		
        thumbElem.style.left = newLeft + 'px';
		draw();
      }

      document.onmouseup = function() {
        document.onmousemove = document.onmouseup = null;
      };

      return false; // disable selection start (cursor change)
    };

    thumbElem.ondragstart = function() {
      return false;
    };

    function getCoords(elem) { // кроме IE8-
      var box = elem.getBoundingClientRect();

      return {
        top: box.top + pageYOffset,
        left: box.left + pageXOffset
      };

    }
function draw()
{
  var can1 = document.getElementById("can1");
  if (can1.getContext)
    {
	var ctx = can1.getContext("2d");
	ctx.fillStyle="orange";
	ctx.beginPath();
    ctx.arc(150,150,100,0,Math.PI*2, false);
	ctx.closePath();
    ctx.stroke();
	ctx.fill();
	
	ctx.fillStyle="gray";
	ctx.strokeStyle = "orange"
	ctx.beginPath();
    ctx.lineWidth = "3";
	ctx.moveTo(150,150);
    ctx.arc(150,150,100,newLeft/140*Math.PI,Math.PI*2, false);
	ctx.closePath();
    ctx.stroke();
	ctx.fill();
	
	ctx.fillStyle="lightgray";
	ctx.beginPath();
    ctx.arc(150,150,80,0,Math.PI*2, false);
	ctx.closePath();
    ctx.stroke();
	ctx.fill();
	
	}
}
  </script>
</body>

</html>
